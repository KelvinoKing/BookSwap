{% extends "base.html" %}

{% block title %}Update Book{% endblock %}

{% block content %}
<h2>Update Book</h2>
<form action="{{ url_for('update_book', book_id=book.id) }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>
    
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>

    <input type="submit" value="Update Book">
</form>
{% endblock %}
